<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Statement Summary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .title-container {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            padding: 15px 0;
        }

        .statement-container {
          background-color: #e8e8e8;
          margin: 1rem;
          padding: 1rem;
        }

        .custom-radio-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .custom-radio-row {
          display: flex;
          justify-content: center;
        }

        /* Style for the custom radio buttons */
        .custom-radio {
            display: none;
        }

        .custom-label {
            width: 10rem;
            display: inline-block;
            background-color: transparent;
            color: #000; /* Text color */
            border: 2px solid #000; /* Black border */
            padding: 10px 20px;
            margin: 0.5rem;
            cursor: pointer;
            text-align: center; /* Center-align the text */
            border-radius: 8%;
        }

        .custom-radio:checked + .custom-label {
            background-color: #b11313; /* Red background when selected */
            color: #fff; /* Text color when selected */
            border-color: #a83c3c; /* Border color when selected */
        }

        .print-link {
            text-align: center;
            margin-top: 1rem;
        }

        .print-button {
            background-color: transparent;
            color: #000; /* Text color */
            border: 2px solid #000; /* Black border */
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .print-button i {
            margin-right: 5px;
        }

        .print-button:hover {
            background-color: #644040; /* Red background on hover */
            color: #fff; /* Text color on hover */
            border-color: #6a4040; /* Border color on hover */
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 5px;
            margin-top: 1.5rem;
        }

        /* Style for table headers */
        th {
            background-color: #555555;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin: 10px;

        }

        /* Style for table data cells */
        td {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
        }

        .bold {
          font-weight: bold;
        }

        .red {
          color: red;
        }

        tfoot {
            background-color: #ccc; /* Lighter background color for the footer */
            font-weight: bold; /* Make text in footer bold */
            font-size: larger;
            height: 3rem; /* Increase the height of the footer */
        }

        tfoot td {
            border-top: 2px solid #999; /* Add a top border to separate footer */
        }
  </style>
</head>
<body>
    <div class="title-container">
        <h1>Statement Summary</h1>

    </div>
    <div class="statement-container">

        <div class="custom-radio-container">

      <div class="print-link">

    </div>
  </div>
</body>
</html>
